<head>

<body>
    <div class="navbar">
        <img class="logo" onclick="home()" src="../img/logo.png" alt="Logo">
        <nav class="elements">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="quiz.html">QUIZ</a></li>
                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
    <h3 style="color: white;">SEJA BEM VINDO AO NOSSO QUIZ!</h3>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="answer-container">
            <button onclick="checkAnswer(true)">Verdadeiro</button>
            <button onclick="checkAnswer(false)">Falso</button>
        </div>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Resultado do Quiz</h2>
        <p id="score"></p>
    </div>

   
</body>

</html> 

<script>
        const questions = [
            { question: "A proteína é importante para a recuperação muscular após o exercício?", answer: true },
            { question: "Correr na esteira queima mais calorias do que correr ao ar livre?", answer: true },
            { question: "Fazer abdominais todos os dias é uma boa maneira de perder gordura abdominal?", answer: false },
            { question: "É necessário descansar entre os treinos para permitir que os músculos se recuperem?", answer: true },
            { question: "Beber água durante o treino pode ajudar a prevenir a desidratação?", answer: true },
            { question: "O agachamento é um exercício que trabalha principalmente os músculos das costas?", answer: false },
            { question: "O treinamento de resistência pode ajudar a aumentar a densidade óssea?", answer: true },
            { question: "Exercícios de flexibilidade devem ser feitos apenas no final do treino?", answer: false },
            { question: "Os alongamentos estáticos são mais eficazes quando feitos antes do treino?", answer: false },
            { question: "Fazer musculação pode aumentar o metabolismo basal?", answer: true }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function Aparecer() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestion.question;
        }

        function checkAnswer(userAnswer) {
            const currentQuestion = questions[currentQuestionIndex];
            if (userAnswer === currentQuestion.answer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                Aparecer();
            } else {
                Resultado();
            }
        }

        function Resultado() {
            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";
            document.getElementById("score").innerText = `Você acertou ${score} de ${questions.length} perguntas.`;
        }

        function home() {
            window.location.href = "home.html"
        }

        Aparecer();
    </script>
