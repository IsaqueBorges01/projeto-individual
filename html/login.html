<script>
    function logar() {
        const email = input_email.value
        const senha = input_senha.value
        const arroba = email.indexOf('@')
        const ponto = email.indexOf('.com')

        if (email == '' || senha == '') {
            exibir.innerHTML = `Preencha todos os campos`
            return
        }

         else if (arroba < 0 && ponto < 0) {
            exibir.innerHTML = `Seu email precisa conter:<br>
                        um "@" e um ".com"`
                        return
        } else if (arroba < 0 && ponto >= 0) {
            exibir.innerHTML = `Seu email precisa conter
                        um "@"`
                        return
        } else if (ponto < 0 && arroba >= 0) {
            exibir.innerHTML = `Seu email precisa conter
                        um ".com"`
                        return
        }
        else if(senha.length <10){
            exibir.innerHTML = `Senha incorreta!`
            return
        }
        alert(`Login efetuado com sucesso! Bem vindo!`)
        window.location.href="home.html"
    }

    
        function home(){
            window.location.href="home.html"
        }
    
</script>
