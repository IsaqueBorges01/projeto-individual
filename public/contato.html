<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contato.css">
    <title>CONTATO</title>
</head>

<body>
    <div class="navbar">
        <img class="logo" onclick="home()" src="./assets/logo.png" alt="Logo">
        <nav class="elements">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="quiz.html">QUIZ</a></li>
                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
    <div class="start">
        <div class="container">

            <h2>FALE CONOSCO</h2>
            <div class="contato">
                <label>Digite seu nome:</label><br>
                <input id="input_nome" placeholder="Ex: Joao"><br><br>
                <label>Digite seu email:</label><br>
                <input id="input_email" placeholder="Ex: Joao@gmail.com"><br><br>
                <label>Assunto:</label><br>
                <input id="input_assunto" placeholder="Ex: Dúvida de musculação"><br><br>
                <label>Sua mensagem:</label><br>
                <input style="height: 90px;" id="input_mensagem"
                    placeholder="Ex: O que treinar nos dias da semana?"><br><br>
            </div>
            <button onclick="enviar()">Enviar</button>

        </div>
        <dialog id="msg">
            <div class="modal">
                <p id="p">MENSAGEM ENVIADA COM SUCESSO!</p><br>
                <img style="width: 5vw;height: 9vh; margin-bottom: 5vh;" src="./assets/verificado.png" alt="verificado">
            </div><button style="margin-left: 8vw; margin-top: -100px;" onclick="contato()">OK</button>
        </dialog>
        <div class="frango">
            <div style="margin: 75px;margin-left: -1vh; margin-top: 25vh;color: red; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
                id="exibir"></div>
        </div>
    </div>

</body>

</html>
<script>
    function enviar() {
        const nome = input_nome.value
        const email = input_email.value
        const assunto = input_assunto.value
        const mensagem = input_mensagem.value
        const arroba = email.indexOf('@')
        const ponto = email.indexOf('.com')



        exibir.innerHTML = ''

        if (nome == '' || email == '' || assunto == '' || mensagem == '') {
            exibir.innerHTML = `Preencha todos os campos!`
            return false
        } else if(arroba <0 || ponto <0){
            exibir.innerHTML = `Insira um email válido!`
            return false
        }
        msg.showModal()


    }

    function home() {
        window.location.href = "home.html"
    }

    function contato() {
        window.location.href = "contato.html"
    }
</script>
