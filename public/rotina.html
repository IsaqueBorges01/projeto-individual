    <meta charset="UTF-8">

</head>

<body>
    <div class="navbar">
        <img class="logo" onclick="home()" src="./assets/logo.png" alt="Logo">
        <nav class="elements">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>

                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h3>Insira de quantos em quantos dias você faz musculação:</h3><br>
        <input id="dias_musc" placeholder="Ex: 3"><br><br>
        <button onclick="exibir()">Exibir rotina mensal</button>
    </div>
    <div id="mostrar"></div>

    <body>

        <script>
            function home() {
                window.location.href = "home.html"
            }

            function exibir() {
                const dias = Number(dias_musc.value)

                mostrar.innerHTML = '';

                for (let contador = 0; contador <= 29; contador += 1) {
                    if (contador % dias == 0) {
                        mostrar.innerHTML += `Dia ${contador + 1} - Musculação<br>`
                    } else {
                        mostrar.innerHTML += `Dia ${contador + 1} - Comer, dormir etc<br>`
                    }
                }
            }

        </script>
