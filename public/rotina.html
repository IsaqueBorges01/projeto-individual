<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/rotina.css">
    <title>ROTINA</title>
</head>

<body>
    <div class="navbar">
        <img class="logo" onclick="home()" src="./assets/logo.png" alt="Logo">
        <nav class="elements">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
    <div id="titulo" class="titulo">
        <h2 style="margin-left: 5vw;margin-top: 5vh; color: #ffffff; font-family: Roboto, sans-serif;">Olá usuário, seja bem vindo! Essa é a página onde<br>
            você poderá ter uma rotina de treino de musculação<br>
            semanal feita por nós, vamos lá?</h2>
    </div>
    <div id="container">
        <div id="container2" class="container">
            <div>
                <button onclick="exibir()">Fazer rotina</button>
            </div>
        </div>
        <div id="homem" class="homem" style="display: none;">
            <img src="./assets/homi.png" alt="">
            <button id="voltar" onclick="home()">Sair</button>
        </div>
        <div id="casal" class="casal"><img src="./assets/casal.png" alt=""></div>
        
        <div style="display: none;" id="mostrar"></div>
    </div>
    <div id="erro"></div>

    <script>
        function home() {
            window.location.href = "index.html";
        }

        function exibir() {
            mostrar.innerHTML = '';
            erro.innerHTML = '';
            document.getElementById('titulo').style.display="none"
            document.getElementById('container2').style.display="none"
            document.getElementById('casal').style.display="none"
            document.getElementById('homem').style.display="block"
            document.getElementById('voltar').style.display="block"
            
            document.getElementById('mostrar').style.display = "block"
            mostrar.innerHTML += `<p style="color: #3022cf; font-size:25px">Segunda-feira: peito e tríceps</p><br><br>
                Supino reto com barra: fazer 3 séries de 8 a 10 repetições.<br>
                Peck deck: fazer 3 séries de 10 a 12 repetições.<br>
                Cruzamento com cabos: fazer 3 séries de 10 a 12 repetições.<br>
                Supino sentado: fazer 3 séries de 10 a 12 repetições<br><br>

                Flexão de braço fechado: fazer 3 séries de 8 a 10 repetições.<br>
                Tríceps coice com halteres: fazer 3 séries de 10 a 12 repetições.<br>
                Mergulho com mãos apoiadas no banco: fazer 3 séries de 8 a 10 repetições.<br>
                Barra empurrando para baixo com cabo: fazer 3 séries de 10 a 12 repetições.<br><br>
                
                
                <p style="color: #3022cf; font-size:25px">Terça-feira: costas, bíceps, abdominal</p><br><br>

                Remada Curvada com pegada pronada: fazer 3 séries de 10 a 12 repetições.<br>
                Puxada aberta no pulley: fazer 3 séries de 10 a 12 repetições.<br>
                Remada com corda na polia alta: fazer 3 séries de 10 a 12 repetições.<br>
                Voador dorsal: fazer 3 séries de 10 a 12 repetições.<br><br>

                Rosca direta com barra: fazer 3 séries de 10 a 12 repetições.<br>
                Rosca concentrada: fazer 3 séries de 10 a 12 repetições.<br>
                Rosca bíceps martelo em pé com halteres: fazer 3 séries de 10 a 12 repetições.<br>
                Rosca bíceps no cabo e usando a corda: fazer 3 séries de 10 a 12 repetições.<br><br>

                Abdominal comum: 4 séries de 20 a 30 repetições.<br>
                Abdominal lateral: 4 séries de 20 a 30 repetições.<br>
                Abdominal inferior: 4 séries de 20 a 30 repetições.<br><br>
                
                <p style="color: #3022cf; font-size:25px">Quarta-feira: quadríceps e bíceps femoral</p><br><br>

                Agachamento: fazer 3 séries de 10 a 12 repetições.<br>
                Leg press: fazer 3 séries de 10 a 12 repetições.<br>
                 Extensor: fazer 3 séries de 10 a 12 repetições.<br>
                 Avanço ou passada: fazer 3 séries até fadigar.<br>
                 Cadeira flexora: fazer 3 séries de 10 a 12 repetições.<br>
                 Mesa flexora: fazer 3 séries de 10 a 12 repetições.<br><br>


                 <p style="color: #3022cf; font-size:25px">Quinta-feira: ombro e panturrilha</p><br><br>

                Elevação lateral do ombro: fazer 3 séries de 10 a 12 repetições.<br>
                Elevação frontal: fazer 3 séries de 10 a 12 repetições.<br>
                Encolhimento de ombros: fazer 3 séries de 10 a 12 repetições.<br>
                Desenvolvimento na máquina com pegada fechada: fazer 3 séries de 10 a 12 repetições.<br>
                Remada alta no cross: fazer 3 séries de 10 a 12 repetições.<br><br>

                Elevação de panturrilha em pé: fazer 4 séries de 15 a 20 repetições.<br>
                Elevação de panturrilha com uma perna só: 4 séries de 15 a 20 repetições.<br>
                Elevação de panturrilha com barra: 4 séries de 15 a 20 repetições.<br><br>

                <p style="color: #3022cf; font-size:25px">Sexta-feira: exercícios de cardio</p><br><br>

                Esteira: 20 minutos.<br>
                Bicicleta: 20 minutos.<br>
                Elíptico: 20 minutos.<br><br>

                <p style="color: #3022cf; font-size:25px">Sábado: lombar e glúteo</p><br><br>

                Prancha isométrica: 4 séries até fadigar.<br>
                Hiperextensão lombar: fazer 3 séries de 10 a 12 repetições.<br>
                Superman tradicional: fazer 3 séries de 10 a 12 repetições.<br><br>

                Agachamento profundo: fazer 3 séries de 10 a 12 repetições.<br>
                Agachamento com uma das pernas (búlgaro): fazer 3 séries de 10 a 12 repetições.<br>
                Stiff: fazer 3 séries de 10 a 12 repetições.<br><br>

                <p style="color: #3022cf; font-size:25px">Domingo: Descanso</p><br><br>`
                }
            
        
    </script>
</body>

</html>
