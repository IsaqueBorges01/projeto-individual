<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/rotina.css">
    <title>ROTINA</title>
</head>

<body>
    <div class="navbar">
        <img class="logo" onclick="home()" src="./assets/logo.png" alt="Logo">
        <nav class="elements">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="quiz.html">QUIZ</a></li>
                <li><a href="contato.html">CONTATO</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <h2 style="text-align: center;">Olá usuário, seja bem vindo! Essa é a página onde você poderá<br>
            Ter uma rotina de treino de musculação semanal feita por nós, vamos lá?</h2>
    </div>
    <div class="container">
        <div>
            <h3>Qual parte do corpo você quer focar para crescer?</h3><br>
            <select id="select_escolha">
                <option value="#">Selecione uma opção</option>
                <option value="perna">Perna</option>
                <option value="panturrilha">Panturrilha</option>
                <option value="braço">Braço</option>
                <option value="costas">Costas</option>
                <option value="peito">Peito</option>
                <option value="ombro">Ombro</option>
            </select><br><br>
            <button onclick="exibir()">Fazer rotina</button>
        </div>
        <div id="mostrar"></div>
    </div>

    <script>
       function home() {
    window.location.href = "home.html";
}

function exibir() {
    const escolha = select_escolha.value;

    mostrar.innerHTML = '';

    if (escolha == '#') {
        mostrar.innerHTML = `<p style="color: red; font-size: 20; font-weight:bold;">
            Preencha o campo corretamente</p>`;
    } else {
        const diasSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];

        const descansoSemana = getRandomInt(1, 7); // Gerar um dia aleatório de descanso na semana
        let diaDescanso = '';

        for (let contador = 1; contador <= 7; contador++) {
            const diaAtual = diasSemana[contador % 7]; // Circula pelos dias da semana

            if (contador === descansoSemana) {
                diaDescanso = diaAtual;
                mostrar.innerHTML += `<p style="font-size: 18px; font-weight: bold; color: #3022cf;">${diaAtual} - Descanso</p><br>`;
            } else {
                mostrar.innerHTML += `<p style="font-size: 18px; font-weight: bold; color: #3022cf;">${diaAtual} - Treino de ${escolha}</p><br>`;
                mostrar.innerHTML += gerarTreino(escolha);
            }
        }

    }
}

function gerarTreino(musculo) {
    let treino = '';

    if (musculo === 'perna') {
        treino = 'Exercício 1: Agachamento - 3 séries de 10 repetições<br><br>' +
                 'Exercício 2: Leg Press - 3 séries de 12 repetições<br><br>' +
                 'Exercício 3: Cadeira Extensora - 3 séries de 12 repetições<br><br><br>';
    } else if (musculo === 'panturrilha') {
        treino = 'Exercício 1: Panturrilha no Leg Press - 3 séries de 15 repetições<br><br>' +
                 'Exercício 2: Panturrilha no Smith - 3 séries de 12 repetições<br><br><br>';
    } else if (musculo === 'braço') {
        treino = 'Exercício 1: Rosca Direta - 3 séries de 10 repetições<br><br>' +
                 'Exercício 2: Tríceps Pulley - 3 séries de 12 repetições<br><br><br>';
    } else if (musculo === 'costas') {
        treino = 'Exercício 1: Barra Fixa - 3 séries de 8 repetições<br><br>' +
                 'Exercício 2: Remada Curvada - 3 séries de 10 repetições<br><br><br>';
    } else if (musculo === 'peito') {
        treino = 'Exercício 1: Supino Reto - 3 séries de 10 repetições<br><br>' +
                 'Exercício 2: Crucifixo - 3 séries de 12 repetições<br><br><br>';
    } else if (musculo === 'ombro') {
        treino = 'Exercício 1: Desenvolvimento com Barra - 3 séries de 10 repetições<br><br>' +
                 'Exercício 2: Elevação Lateral - 3 séries de 12 repetições<br><br><br>';
    }

    return treino;
}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

    </script>
</body>

</html>
